<div class="row">
  <div class="span8">
  {% for post in site.categories.blog %}
    <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
    <p>{{ post.content }}</p>
    <hr/>
  {% endfor %}
  </div>

  <div class="span4">
      {% for post in site.categories.blog %}
        <a href="{{post.url}}">{{ post.title }}</a>
        <br/>
      {% endfor %}
  </div>
</div>
