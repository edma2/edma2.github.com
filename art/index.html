---
layout: default
title: Art Portfolio
---
<script src="/style/lightbox2/js/jquery-1.7.2.min.js"></script>
<script src="/style/lightbox2/js/lightbox.js"></script>
<link href="/style/lightbox2/css/lightbox.css" rel="stylesheet" />

<ul class="thumbnails">
  {% for post in site.categories.art %}
    <li class="span2">
      <a class="thumbnail" href="{{ post.image }}" rel="lightbox" title="{{ post.title }}">
          <img src="{{ post.image }}"/>
      <a/>
    </li>
  {% endfor %}
</ul>
