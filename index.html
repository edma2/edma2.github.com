---
layout: default
title: Blog
---
<div class="row-fluid">
  <div class="span8">
    <div class="well">
      {% for post in site.categories.blog %}
      <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
      <p>{{ post.content }}</p>
      <h6>Posted {{ post.date | date: "%m-%d-%Y" }}</h6>
      <hr/>
      {% endfor %}
    </div>
  </div>
  <div class="span4">
    <div class="well">
      <h4>About Me</h4>
    </div>
  </div>
</div>
